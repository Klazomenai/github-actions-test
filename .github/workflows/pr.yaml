name: "Integration Tests"

on:
  pull_request:
    branches:
      - master
      - foo
      - bar
      - biscuit

jobs:
  integration_tests:

    runs-on: ubuntu-latest
    if: |
      github.head_ref ==  'foo' ||
      github.head_ref == 'bar' ||
      github.head_ref == 'quercus-robur'

    steps:
    - uses: actions/checkout@v2
      name: git checkout

    - name: Set useful variables
      run: |
        echo "{CHART_PATH}={stable/$GITHUB_HEAD_REF}" >> $GITHUB_ENV
        echo "{SHORT_SHA}={$(echo $GITHUB_SHA|head -c 7)}" >> $GITHUB_REF

    - name: Get useful variables
      run: |
        echo 'Chart path: '$CHART_PATH

    - name: Sed branch out of ref
      run: |
        echo $GITHUB_HEAD_REF
        echo $GITHUB_RUN_NUMBER
        echo $GITHUB_REF
        echo github.ref
